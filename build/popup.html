<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/icons/logo16.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pihh's screen recorder popup</title>
    <script type="module" crossorigin src="/assets/chunk-56c7af36.js"></script>
    <link rel="modulepreload" crossorigin href="/assets/chunk-1ebdbb1b.js">
    <link rel="stylesheet" href="/assets/popup.c8c944cc.css">
  </head>
  <body>
    <div id="app">
      <div id="main-container">
        <div id="header">
          <div id="header-icon-container">
            <img src="icons/icon128.png" id="header-icon-img" />
          </div>
          <h2 id="header-title">Start recording</h2>
        </div>
        <div id="body">
          <div id="form-rest-api-scraper">
            <div class="body-row">
              <section class="body-aside-left">
                <h4>Configuration</h4>
              </section>
              <section class="body-aside-right">
                <div class="input-container">
                  <label for="input-title">Video title:</label>
                  <input
                    required
                    id="input-title"
                    name="input-title"
                    value="extension-recording"
                  />
                </div>
                <div class="input-container">
                  <label for="input-mime">Video mime:</label>

                  <select required id="input-mime" name="input-mime"></select>
                </div>
              </section>
            </div>
            <video id="video" width="600px" controls></video>

            <!-- <div class="">
              <section class="body-aside-right">
                <button id="start-recording">Start recording</button>
              </section>
            </div> -->
          </div>
        </div>
      </div>
    </div>
    
  </body>
</html>
